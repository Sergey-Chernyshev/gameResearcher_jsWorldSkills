<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sky Angle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- game start -->
<div id="game">

    <!-- gems rules modal start -->
    <div class="modal modal-rules close">
        <div class="modal-wrap">
            <div class="modal-title-border flex-row flex-sb flex-aic">
                <h2>Напишите ваше имя</h2>
            </div>
            <br>
            <form action="#">
                <input type="text" name="name" id="username" maxlength="5">
                <div class="btn btn-start">
                    <p>Начать игру</p>
                    <div class="btn-ripple"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- gems rules modal end -->

    <!-- gems rules modal start -->
    <div class="modal modal-raking">
        <div class="modal-wrap">
            <div class="modal-title-border flex-row flex-sb flex-aic">
                <h2>Рейтинговая таблица</h2>
            </div>
            <div class="table flex-col">
                <div class="flex-row flex-sb">
                    <div class="column">#</div>
                    <div class="column">Имя</div>
                    <div class="column">Время полета</div>
                </div>

            </div>
            <div class="btn btn-reload">
                <p>Заново</p>
                <div class="btn-ripple"></div>
            </div>
        </div>
    </div>
    <!-- gems rules modal end -->

    <div class="panel-left flex-col flex-aic">
        <div id="username-block" class="smart-font-size">name</div>
        <div id="gasoline-count">
            <div class="gasoline-number">100</div>
            <div class="gasoline-value"></div>
        </div>
        <div id="timer">
            <p id="timer-count" class="smart-font-size">00:00</p>
        </div>
    </div>

    <!-- gems rules modal start -->
    <div class="modal modal-lose">
        <div class="modal-wrap">
            <div class="modal-title-border flex-row flex-sb flex-aic">
                <h2>Вы проиграли!</h2>
            </div>
            <br>
            <p>Нельзя врезаться в стены</p>
            <div class="btn btn-reload">
                <p>Заново</p>
                <div class="btn-ripple"></div>
            </div>
        </div>
    </div>
    <!-- gems rules modal end -->

    <div class="wall" style="height: 300px;"></div>
    <div class="wall " style="height: 250px;"></div>
    <div class="wall" style="height: 200px;"></div>
    <div class="wall" style="height: 200px;"></div>

    <img class="battery" style="top: 300px; left: 280px" src="img/battery.png" alt="battery">
    <img class="background" id="b1" src="img/beton_texture.jpg" alt="battery">
    <img class="background" id="b2" src="img/beton_texture.jpg" alt="battery">


    <img id="player" class="element" src="img/quadcopter.png" alt="quadcopter">
</div>
<!-- game end -->
</body>
</html>

<script src="/js/main.js"></script>
